# ================================================================================
#                    BAYESIAN TUNER - GLOBAL SETTINGS
# ================================================================================
#  This file controls the DEFAULT behavior for ALL coefficients.
#  Individual coefficients can OVERRIDE these settings in:
#     mltune/config/COEFFICIENT_TUNING.py
#
#  For detailed documentation with examples, see:
#     docs/AUTOTUNE_GUIDE.md
# ================================================================================

[main_controls]

# --------------------------------------------------------------------------------
# MASTER ON/OFF SWITCH
# --------------------------------------------------------------------------------
# Controls whether the tuner runs at all.
#
# This can be changed TWO ways:
#   1. Here in this file (takes effect on program start)
#   2. On the dashboard DURING RUNTIME at:
#      /Tuning/BayesianTuner/TunerEnabled
#
# When disabled: No shots collected, no optimization happens
# When re-enabled: Resumes where it left off
# --------------------------------------------------------------------------------
tuner_enabled = False


# ================================================================================
#                              AUTOTUNE
#           Controls WHEN coefficient optimization runs
# ================================================================================
#
#  WHAT IS AUTOTUNE?
#  -----------------
#  Autotune decides whether optimization runs automatically or manually.
#
#  TWO MODES:
#  ----------
#  • FALSE (Manual Mode):
#      - You take shots, they accumulate
#      - When ready, YOU press "Run Optimization" button on dashboard
#      - Good for: careful testing, when you want control
#
#  • TRUE (Automatic Mode):
#      - Shots accumulate automatically
#      - After reaching the threshold (e.g. 10 shots), optimization runs
#      - No button press needed - hands off operation
#      - Good for: fast iteration, autonomous tuning
#
#  NOTE: Autotune is INDEPENDENT from auto-advance!
#        They have separate thresholds and can be used in any combination.
#
# ================================================================================

# Should optimization run automatically after collecting shots?
#   False = Manual (you press button)
#   True  = Automatic (runs after threshold reached)
autotune_enabled = False

# How many shots to collect before automatic optimization runs?
# (Only matters when autotune_enabled = True)
# Example: 10 means optimize after every 10 shots
autotune_shot_threshold = 10

# FORCE GLOBAL: Override all per-coefficient settings
#   False = Each coefficient CAN have its own autotune settings
#   True  = ALL coefficients use these global settings (ignores local overrides)
# Use this when you want uniform behavior across all coefficients
autotune_force_global = False


# ================================================================================
#                            AUTO-ADVANCE
#          Controls WHEN to move to the next coefficient
# ================================================================================
#
#  WHAT IS AUTO-ADVANCE?
#  ---------------------
#  Auto-advance decides whether to automatically skip to the next
#  coefficient when you achieve 100% hit rate.
#
#  TWO MODES:
#  ----------
#  • FALSE (Manual Mode):
#      - YOU decide when to move to the next coefficient
#      - Press "Skip to Next Coefficient" button on dashboard
#      - Good for: thorough tuning, verifying each coefficient
#
#  • TRUE (Automatic Mode):
#      - If you hit 100% of shots over the threshold, auto-advances
#      - Assumes perfect performance = coefficient is tuned
#      - Good for: fast progression through coefficients
#
#  NOTE: Auto-advance has its OWN shot threshold, separate from autotune!
#        This lets you use different sample sizes for each feature.
#
# ================================================================================

# Should we auto-advance to next coefficient on 100% hit rate?
#   False = Manual (you press skip button)
#   True  = Automatic (advances when all shots hit)
auto_advance_on_success = False

# How many shots to check for 100% success?
# (Only matters when auto_advance_on_success = True)
# Example: 10 means advance if 10/10 shots hit
auto_advance_shot_threshold = 10

# FORCE GLOBAL: Override all per-coefficient settings
#   False = Each coefficient CAN have its own auto-advance settings
#   True  = ALL coefficients use these global settings (ignores local overrides)
auto_advance_force_global = False


# --------------------------------------------------------------------------------
# SHOOTING INTERLOCKS (Safety features)
# --------------------------------------------------------------------------------
# These control whether the robot waits for the tuner before shooting.
#
# require_shot_logged:
#   True = Robot waits for tuner to acknowledge shot before next shot
#   False = Robot can shoot freely
#
# require_coefficients_updated:
#   True = Robot waits for new coefficients before next shot
#   False = Robot uses whatever coefficients are currently set
# --------------------------------------------------------------------------------
require_shot_logged = False
require_coefficients_updated = False


